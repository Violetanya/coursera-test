<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      .menu{
        padding:1%;
        text-align:center;
      }

      .myicon {
        width: 80px;
        height: 80px;
        display: inline-block;
        line-height: 80px;
        text-align: center;
        font-size: 50px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        margin: 1%;
        padding:1%;
        color: #fff;
      }

      .st-blue {
        background-color: #23b7e5;
      }

      .icon1{
        width:64px; 
        padding-bottom:10%;
      }



    </style>
  </head>
  <body>
    <h1 class="menu">Hello, Pupi</h1>

    <nav class="navbar navbar-default">
<div class="container fluid">
<div class="row menu">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class= "col-md-3 col-sm-6 col-xs-6">
      <div class="myicon st-blue"><i class="fa fa-car"></i></div></div>
       <div class= "col-md-3 col-sm-6 col-xs-6">
      <div class="myicon st-blue"><i class="fa fa-motorcycle"></i></div></div>
       <div class= "col-md-3 col-sm-6 col-xs-6">
      <div class="myicon st-blue"><img class="fa icon1" src="img/scooter.png"></div></div>
       <div class= "col-md-3 col-sm-6 col-xs-6">
      <div class="myicon st-blue"><i class="fa fa-truck"></i></div></div>
     
</div>
</div>
</nav>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
